  <script>
    let tentatives = [];

    function calculerScore() {
      const form = document.getElementById('quizForm');
      const data = new FormData(form);
      let score = 0;
      for (let [_, value] of data.entries()) {
        score += parseInt(value);
      }

      const pourcentage = (score / 4) * 100;
      document.getElementById('resultat').innerHTML = `
        <h2>R√©sultat : ${score}/4</h2>
        <div class="bar-container">
          <div class="bar" style="width:${pourcentage}%">${Math.round(pourcentage)}%</div>
        </div>
      `;
      document.getElementById('feedback').style.display = 'block';

      // Ajouter tentative
      tentatives.push(score);
      afficherHistorique();
    }

    function afficherHistorique() {
      const historySection = document.getElementById('historySection');
      const historyList = document.getElementById('historyList');
      const averageScore = document.getElementById('averageScore');

      historyList.innerHTML = "";
      tentatives.forEach((score, index) => {
        const item = document.createElement('li');
        item.textContent = `Tentative ${index + 1} : ${score}/4`;
        historyList.appendChild(item);
      });

      const moyenne = tentatives.reduce((a, b) => a + b, 0) / tentatives.length;
      averageScore.innerHTML = `<strong>Moyenne des tentatives :</strong> ${moyenne.toFixed(2)}/4`;

      historySection.style.display = 'block';
    }
  </script>
