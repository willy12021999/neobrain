<main>
    <section class="form-section">
        <h2>Filtrer une disponibilité</h2>
        <form id="filter-form">
            <label>Date : <input type="date" id="date" required></label>
            <label>Heure début : <select id="heureDebut" required></select></label>
            <label>Heure fin : <select id="heureFin" required></select></label>
            <label>But : <input type="text" id="but" required></label>
            <label><input type="checkbox" id="accepteAutres"> Accepte d'autres personnes</label>
            <label>Type de salle :
                <select id="typeSalle">
                    <option value="">Toutes</option>
                    <option value="Amphi">Amphi</option>
                    <option value="TD">Salle de TD</option>
                    <option value="Salle de projet">Salle de projet</option>
                    <option value="TP">Salle de TP</option>
                </select>
            </label>
            <button type="submit">Rechercher</button>
        </form>
    </section>

    <section class="result-section">
        <h2>Salles disponibles</h2>
        <div id="salles-disponibles" class="reservations-list"></div>
    </section>

    <section class="result-section">
        <h2>Vos réservations</h2>
        <div id="vos-reservations" class="reservations-list"></div>
    </section>
</main>
